<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 10px #eee; }
        input { padding: 8px; margin-bottom: 10px; width: 200px; }
        button { padding: 8px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Login Form</h3>
        <form action="/login" method="post">
            <p>Masukkan Nama:</p>
            <input type="text" name="nm" placeholder="Nama anda..." required>
            <br>
            <button type="submit">Submit (POST)</button>
        </form>
    </div>
</body>
</html>
